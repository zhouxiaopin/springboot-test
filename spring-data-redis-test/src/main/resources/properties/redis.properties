# Redis settings
redis.host=127.0.0.1
redis.port=6379
# 授权密码
redis.pass=123456
#redis.pass=
# dbIndex
redis.database0=0
redis.database1=1
redis.database2=2
redis.database3=3
redis.database4=4
redis.database5=5
redis.database6=6
redis.database7=7
redis.database8=8
redis.database9=9
redis.database10=10
redis.database11=11
redis.database12=12
redis.database13=13
redis.database14=14
redis.database15=15
# 是否使用连接池
redis.usePool=true
# 超时时间：单位ms
redis.timeout=15000

# 最大空闲数：空闲链接数大于maxIdle时，将进行回收
redis.pool.maxIdle=20
# 最小空闲数：低于minIdle时，将创建新的链接
redis.pool.minIdle=5
# 最大连接数：能够同时建立的“最大链接个数”
redis.pool.maxActive=200
# 最大等待时间：单位ms
redis.pool.maxWait=3000
# 使用连接时，检测连接是否成功
redis.pool.testOnBorrow=true
